<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>

        <div class="player-name-input">
            <label>Player 1 Name: </label>
            <input type="text" id="player1-name" placeholder="Enter Player 1 name">
        </div>

        <div class="player-name-input">
            <label>Player 2 Name: </label>
            <input type="text" id="player2-name" placeholder="Enter Player 2 name">
        </div>

        <button onclick="startGame()">Start Game</button>

        <div id="game-panel" style="display:none;">
            <div class="round-info">
                <h3>Round: <span id="round-number">1</span> of 6</h3>
            </div>

            <div class="players">
                <div class="player">
                    <h2 id="player1-display"></h2>
                    <button class="choice" onclick="playerChoice(1, 'stone')">Stone</button>
                    <button class="choice" onclick="playerChoice(1, 'paper')">Paper</button>
                    <button class="choice" onclick="playerChoice(1, 'scissors')">Scissors</button>
                </div>

                <div class="player">
                    <h2 id="player2-display"></h2>
                    <button class="choice" onclick="playerChoice(2, 'stone')">Stone</button>
                    <button class="choice" onclick="playerChoice(2, 'paper')">Paper</button>
                    <button class="choice" onclick="playerChoice(2, 'scissors')">Scissors</button>
                </div>
            </div>

            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <p><span id="player1-score">0</span> : <span id="player2-score">0</span></p>
                <div class="result">
                    <p id="round-result"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
